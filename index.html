<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center p-3">
        <div class="container">
            <h1>TO DO APP</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <form id="myForm" action="" class="row justify-content-center">
                <input id="textInput" type="text" class="col-6 form-control mr-1">
                <input id="submitBtn" type="submit" value="Submit" class="col-2 form-control btn btn-primary">
            </form>
        </div>
    </section>

    <section>
        <div class="container">
            <h2 class="text-center my-5">To Do List</h2>
            <ul id="myList" class="list-group">
                <li class="list-group-item d-flex align-items-center">
                    <input onclick="onCheck(this)" type="checkbox" class="mr-4 checkbox-lg">
                    <span>Item 1</span>
                    <div class="btn-group ml-auto">
                        <button onclick="onEdit(this)" class="btn btn-secondary mr-1">Edit</button>
                        <button onclick="onDelete(this)" class="btn btn-danger">Delete</button>
                    </div>
                </li>

                <li class="list-group-item d-flex align-items-center">
                    <input onclick="onCheck(this)" type="checkbox" class="mr-4 checkbox-lg">
                    <span>Item 2</span>
                    <div class="btn-group ml-auto">
                        <button onclick="onEdit(this)" class="btn btn-secondary mr-1">Edit</button>
                        <button onclick="onDelete(this)" class="btn btn-danger">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        
    </section>

    <section class="mt-5">
        <div class="container mx-auto">
            <button id="returnJSON" class="btn btn-primary btn-lg d-block mx-auto">
                Return JSON
            </button>
        </div>
    </section>

    <!--SCRIPT JS-->
    <script src="script.js"></script>
</body>
</html>
